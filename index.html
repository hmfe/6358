<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>H&M Test Andreas Nyberg</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <main class="main">
      <section class="search">
        <input
          type="text"
          id="search__input"
          class="search__input"
          name="q"
          placeholder="Search countries..."
          aria-label="Search countries"
        />

        <ul id="search__results" class="search__results"></ul>
      </section>

      <section class="history">
        <div class="flex-space-between">
          <p class="history__title">Search history</p>
          <button id="btn--clear-history" class="btn btn--clear-history">
            Clear search history
          </button>
        </div>

        <ul id="history__list" class="history__list"></ul>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
